        // --- 2. SOUND EFFECTS (Web Audio API) ---
        
        const playSuccessSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(587.33, ctx.currentTime); 
                osc.frequency.exponentialRampToValueAtTime(1174.66, ctx.currentTime + 0.1); 
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
                osc.start();
                osc.stop(ctx.currentTime + 0.5);
            } catch (e) { console.error("Audio play failed", e); }
        };

        const playCoinSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const coinCount = 8;
                for (let i = 0; i < coinCount; i++) {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    const startTime = ctx.currentTime + (Math.random() * 0.2);
                    const freq = 1500 + (Math.random() * 2500);
                    osc.type = 'triangle'; 
                    osc.frequency.setValueAtTime(freq, startTime);
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.1, startTime + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.15);
                    osc.start(startTime);
                    osc.stop(startTime + 0.2);
                }
            } catch (e) { console.error("Audio play failed", e); }
        };

        const playFailSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, ctx.currentTime); 
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.3); 
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            } catch (e) { console.error("Audio play failed", e); }
        };

        // --- 3. ICONS ---
        const Icon = ({ name, className }) => {
            const icons = {
                dollar: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
                plus: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>,

                save: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
                x: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
                lock: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,

                thumbsUp: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>,
                thumbsDown: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-2"></path></svg>,
                wallet: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path></svg>,
                message: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>,
                bank: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="3" y1="22" x2="21" y2="22"></line><line x1="6" y1="18" x2="6" y2="11"></line><line x1="10" y1="18" x2="10" y2="11"></line><line x1="14" y1="18" x2="14" y2="11"></line><line x1="18" y1="18" x2="18" y2="11"></line><polygon points="12 2 20 7 4 7"></polygon></svg>,
                arrowUp: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>,
                arrowDown: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
            };
            return icons[name] || null;
        };

        // --- 4. APP LOGIC ---

        const KIDS = [
            { 
                name: 'Finley', 
                age: 11,
                allowance: 11.00, 
                penalty: 1.00,    // Deducted per 'No'
                bonus: 0.50,      // Earned per 'Yes'
                color: 'bg-teal-100 text-teal-800 dark:bg-teal-900/40 dark:text-teal-200', 
                border: 'border-teal-200 dark:border-teal-700', 
                btn: 'bg-teal-500 hover:bg-teal-600 dark:bg-teal-600 dark:hover:bg-teal-500' 
            },
            { 
                name: 'James', 
                age: 9,           
                allowance: 9.00, 
                penalty: 1.00,
                bonus: 0.50,
                color: 'bg-blue-100 text-blue-800 dark:bg-blue-900/40 dark:text-blue-200', 
                border: 'border-blue-200 dark:border-blue-700', 
                btn: 'bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500' 
            },
            { 
                name: 'Liam', 
                age: 8,           
                allowance: 8.00, 
                penalty: 1.00,
                bonus: 0.50,
                color: 'bg-orange-100 text-orange-800 dark:bg-orange-900/40 dark:text-orange-200', 
                border: 'border-orange-200 dark:border-orange-700', 
                btn: 'bg-orange-500 hover:bg-orange-600 dark:bg-orange-600 dark:hover:bg-orange-500' 
            }
        ];

        function App() {
            const [user, setUser] = React.useState(null);
            const [activeKid, setActiveKid] = React.useState(KIDS[0].name);
            const [activeTab, setActiveTab] = React.useState('asks');
            const [permissionError, setPermissionError] = React.useState(false);
            const [darkMode, setDarkMode] = React.useState(false);
            
            // Data State
            const [asks, setAsks] = React.useState([]); 
            const [payouts, setPayouts] = React.useState([]);
            const [askTemplates, setAskTemplates] = React.useState([]);
            const [savingsTx, setSavingsTx] = React.useState([]); // New state for Bank
            
            // UI State
            const [isAddAskOpen, setIsAddAskOpen] = React.useState(false);
            const [newAskTask, setNewAskTask] = React.useState('');
            const [saveAskAsTemplate, setSaveAskAsTemplate] = React.useState(false);
            
            const [payoutConfirmData, setPayoutConfirmData] = React.useState(null);

            // Bank Modal State
            const [isSavingsModalOpen, setIsSavingsModalOpen] = React.useState(false);
            const [savingsModalType, setSavingsModalType] = React.useState('withdraw'); // 'withdraw' or 'deposit'
            const [savingsAmount, setSavingsAmount] = React.useState('');
            const [savingsNote, setSavingsNote] = React.useState('');

            // Dark Mode Init
            React.useEffect(() => {
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                } else {
                    setDarkMode(false);
                    document.documentElement.classList.remove('dark');
                }
            }, []);

            const toggleDarkMode = () => {
                if (darkMode) {
                    setDarkMode(false);
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            };

            // Auth
            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        auth.signInAnonymously().catch(err => {
                            console.error("Auth failed:", err);
                            setUser({ uid: 'public-user' });
                        });
                    }
                });
                return () => unsubscribe();
            }, []);

            // Data Fetching
            React.useEffect(() => {
                const currentUid = user?.uid;
                if (!currentUid) return;

                const handleError = (error) => {
                    console.error("Firebase Error:", error);
                    if (error.code === 'permission-denied' || error.message.includes('permission')) {
                        setPermissionError(true);
                    }
                };
                
                const unsubscribeAsks = db.collection('asks').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    setAsks(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                }, handleError);

                const unsubscribePayouts = db.collection('payouts').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    setPayouts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                }, handleError);
                
                // Fetch Savings Transactions (Withdrawals and Manual Bonuses)
                const unsubscribeSavings = db.collection('savings_transactions').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    setSavingsTx(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                }, handleError);
                
                const unsubscribeAskTpl = db.collection('ask_templates').onSnapshot(snapshot => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a,b) => a.task.localeCompare(b.task));
                    setAskTemplates(data);
                }, handleError);

                return () => {
                    unsubscribeAsks();
                    unsubscribePayouts();
                    unsubscribeSavings();
                    unsubscribeAskTpl();
                };
            }, [user]);

            // --- Handlers: Asks ---
            const handleAddAsk = async (response) => {
                if (!newAskTask.trim()) return; 
                const currentUid = user?.uid || 'public-user';
                try {
                    await db.collection('asks').add({
                        userId: currentUid,
                        task: newAskTask,
                        response: response,
                        isPaid: false, 
                        kid: activeKid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    if (saveAskAsTemplate) {
                        const exists = askTemplates.some(t => t.task.toLowerCase() === newAskTask.toLowerCase());
                        if (!exists) {
                            await db.collection('ask_templates').add({ userId: currentUid, task: newAskTask });
                        }
                    }
                    if (response === 'yes') playSuccessSound(); else playFailSound();
                    setNewAskTask('');
                    setSaveAskAsTemplate(false);
                    setIsAddAskOpen(false);
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const deleteAsk = async (id) => {
                try { await db.collection('asks').doc(id).delete(); } catch (error) { if (error.code === 'permission-denied') setPermissionError(true); }
            };

            const deleteAskTemplate = async (id, e) => {
                e.stopPropagation();
                try { await db.collection('ask_templates').doc(id).delete(); } catch (error) { if (error.code === 'permission-denied') setPermissionError(true); }
            };

            const selectAskTemplate = (tpl) => {
                setNewAskTask(tpl.task);
                setSaveAskAsTemplate(false);
            };

            // --- Handlers: Bank Transactions ---
            const handleSavingsSubmit = async (e) => {
                e.preventDefault();
                const amt = parseFloat(savingsAmount);
                if (!amt || amt <= 0) return;
                if (!savingsNote.trim()) { alert("Please add a note for this transaction."); return; }

                // Validation for withdrawals
                if (savingsModalType === 'withdraw') {
                    const currentBalance = bankStats[activeKid]?.balance || 0;
                    if (amt > currentBalance) {
                        alert(`Cannot withdraw $${amt.toFixed(2)}. Current balance is only $${currentBalance.toFixed(2)}.`);
                        return;
                    }
                }

                const currentUid = user?.uid || 'public-user';
                try {
                    await db.collection('savings_transactions').add({
                        userId: currentUid,
                        kid: activeKid,
                        type: savingsModalType, // 'withdraw' or 'deposit'
                        amount: amt,
                        note: savingsNote,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    if (savingsModalType === 'deposit') playSuccessSound();
                    
                    setSavingsAmount('');
                    setSavingsNote('');
                    setIsSavingsModalOpen(false);
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const deleteSavingsTx = async (id) => {
                if(!confirm("Delete this bank record?")) return;
                try { await db.collection('savings_transactions').doc(id).delete(); } catch (error) { if (error.code === 'permission-denied') setPermissionError(true); }
            };

            // --- Calculations ---
            const currentKidData = KIDS.find(k => k.name === activeKid) || KIDS[0];
            const filteredAsks = asks.filter(a => a.kid === activeKid && !a.isPaid);

            // Bank Calculations
            const bankStats = React.useMemo(() => {
                const stats = {};
                KIDS.forEach(k => { stats[k.name] = { balance: 0, weeklySaved: 0, bonusSaved: 0, totalWithdrawn: 0 }; });
                
                // Add automated weekly payouts to savings
                payouts.forEach(p => {
                    if (stats[p.kid] && p.amountSavings) {
                        stats[p.kid].balance += p.amountSavings;
                        stats[p.kid].weeklySaved += p.amountSavings; // Distinguish weekly
                    }
                });

                // Add manual transactions (withdrawals and bonuses)
                savingsTx.forEach(tx => {
                    if (stats[tx.kid]) {
                        if (tx.type === 'deposit') {
                            stats[tx.kid].balance += tx.amount;
                            stats[tx.kid].bonusSaved += tx.amount; // Distinguish bonus
                        } else if (tx.type === 'withdraw') {
                            stats[tx.kid].balance -= tx.amount;
                            stats[tx.kid].totalWithdrawn += tx.amount;
                        }
                    }
                });
                return stats;
            }, [payouts, savingsTx]);

            // Weekly Earnings Calc
            const currentEarnings = React.useMemo(() => {
                const totals = {};
                KIDS.forEach(k => {
                    const kAsks = asks.filter(a => a.kid === k.name && !a.isPaid);
                    
                    const countYes = kAsks.filter(a => a.response === 'yes').length;
                    const countNo = kAsks.filter(a => a.response === 'no').length;
                    
                    const deductions = countNo * k.penalty;
                    const bonusAmount = countYes * k.bonus; 
                    
                    const fixedSavings = k.allowance / 2;
                    let calculatedCash = (k.allowance / 2) - deductions;
                    if (calculatedCash < 0) calculatedCash = 0; 
                    
                    calculatedCash += bonusAmount;
                    const totalEarned = calculatedCash + fixedSavings;

                    totals[k.name] = {
                        base: k.allowance,
                        deductions: deductions,
                        bonus: bonusAmount,
                        yesCount: countYes,
                        noCount: countNo,
                        earned: totalEarned,
                        cash: calculatedCash,
                        savings: fixedSavings
                    };
                });
                return totals;
            }, [asks]);

            const handlePayout = (kidName) => {
                const stats = currentEarnings[kidName];
                setPayoutConfirmData({ kidName, stats });
            };

            const executePayout = async () => {
                if (!payoutConfirmData) return;
                const { kidName, stats } = payoutConfirmData;
                setPayoutConfirmData(null); 
                
                try {
                    if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }});
                } catch(e) {}
                
                playCoinSound();

                const unpaidAsks = asks.filter(a => a.kid === kidName && !a.isPaid);
                const currentUid = user?.uid || 'public-user';

                const batch = db.batch();
                
                unpaidAsks.forEach(a => {
                    const ref = db.collection('asks').doc(a.id);
                    batch.update(ref, { isPaid: true });
                });

                const payoutRef = db.collection('payouts').doc();
                batch.set(payoutRef, {
                    userId: currentUid,
                    kid: kidName,
                    amountEarned: stats.earned,
                    amountCash: stats.cash,
                    amountSavings: stats.savings,
                    asksCount: unpaidAsks.length,
                    noCount: stats.noCount,
                    yesCount: stats.yesCount,
                    bonusAmount: stats.bonus,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                try { await batch.commit(); } catch (error) { console.error("Payout error: ", error); }
            };

            // Combine History for Bank Tab (Savings Only)
            const bankLedger = React.useMemo(() => {
                const activePayouts = payouts.filter(p => p.kid === activeKid).map(p => ({
                    id: p.id,
                    sortTime: p.createdAt?.seconds || 0,
                    note: 'Weekly Allowance (50% Save)',
                    amount: p.amountSavings,
                    type: 'weekly',
                    icon: 'wallet',
                    color: 'text-blue-600 dark:text-blue-400 bg-blue-100 dark:bg-blue-900/30'
                }));

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Amount ($)</label>
                                        <input
                                            autoFocus
                                            type="number"
                                            step="0.01"
                                            min="0.01"
                                            placeholder="0.00"
                                            value={savingsAmount}
                                            onChange={e => setSavingsAmount(e.target.value)}
                                            className="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">
                                            {savingsModalType === 'deposit' ? 'Note (e.g., 10% Monthly Match)' : 'What did they buy?'}
                                        </label>
                                        <input
                                            type="text"
                                            placeholder={savingsModalType === 'deposit' ? 'Monthly 10% Match' : '...'}
                                            value={savingsNote}
                                            onChange={e => setSavingsNote(e.target.value)}
                                            className="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            required
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-3 mt-6 pt-4 border-t border-slate-100 dark:border-slate-700">
                                    <button type="button" onClick={() => setIsSavingsModalOpen(false)} className="flex-1 py-3 font-semibold text-slate-600 dark:text-slate-300 bg-slate-100 dark:bg-slate-700 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">Cancel</button>
                                    <button type="submit" className={`flex-1 py-3 font-bold text-white rounded-xl transition-colors ${savingsModalType === 'deposit' ? 'bg-purple-600 hover:bg-purple-700' : 'bg-red-600 hover:bg-red-700'}`}>
                                        Confirm
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}
                    
                    {/* Custom Payout Confirm Modal */}
                    {payoutConfirmData && (
                        <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4">
                            <div className="bg-white dark:bg-slate-800 w-full max-w-sm rounded-2xl p-6 shadow-2xl transition-colors duration-300">
                                <h3 className="text-xl font-bold dark:text-white mb-2 flex items-center gap-2">
                                    <Icon name="wallet" className="w-6 h-6 text-green-500" /> Confirm Payout
                                </h3>
                                <p className="text-slate-600 dark:text-slate-300 mb-4">
                                    Process Weekly Payout for <strong>{payoutConfirmData.kidName}</strong>?
                                </p>
                                
                                <div className="bg-slate-50 dark:bg-slate-700/50 rounded-xl p-4 mb-6 space-y-2 text-sm">
                                    <div className="flex justify-between text-slate-700 dark:text-slate-200">
                                        <span>Total Earned:</span>
                                        <span className="font-bold text-green-600 dark:text-green-400">${payoutConfirmData.stats.earned.toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between text-slate-700 dark:text-slate-200">
                                        <span>Spending Cash:</span>
                                        <span className="font-semibold">${payoutConfirmData.stats.cash.toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between text-slate-700 dark:text-slate-200">
                                        <span>Fixed Savings:</span>
                                        <span className="font-semibold text-blue-600 dark:text-blue-400">+${payoutConfirmData.stats.savings.toFixed(2)} to Bank</span>
                                    </div>
                                    
                                    {payoutConfirmData.stats.bonus > 0 && (
                                        <div className="flex justify-between text-green-500 pt-2 border-t border-slate-200 dark:border-slate-600 mt-2">
                                            <span>ðŸŽ‰ 'Yes' Bonus (To Cash):</span>
                                            <span className="font-semibold">+${payoutConfirmData.stats.bonus.toFixed(2)}</span>
                                        </div>
                                    )}
                                </div>

                                <div className="flex gap-3">
                                    <button onClick={() => setPayoutConfirmData(null)} className="flex-1 py-3 font-semibold text-slate-600 dark:text-slate-300 bg-slate-100 dark:bg-slate-700 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">Cancel</button>
                                    <button onClick={executePayout} className="flex-1 py-3 font-bold text-white bg-green-500 hover:bg-green-600 rounded-xl transition-colors flex justify-center items-center gap-2">
                                        Pay Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Ask Modal */}
                    {isAddAskOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center p-4">
                            <div className="bg-white dark:bg-slate-800 w-full max-w-sm rounded-2xl p-5 shadow-2xl flex flex-col max-h-[85vh] transition-colors duration-300 overflow-hidden">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold flex items-center gap-2 dark:text-white">
                                        <Icon name="message" className="w-5 h-5 text-blue-500" /> New Ask for {activeKid}
                                    </h3>
                                    <button type="button" onClick={() => setIsAddAskOpen(false)}>
                                        <Icon name="x" className="w-5 h-5 text-slate-400 dark:text-slate-500" />
                                    </button>
                                </div>

                                <div className="flex-1 overflow-y-auto min-h-0">
                                    {askTemplates.length > 0 && (
                                        <div className="mb-6">
                                            <div className="flex items-center gap-2 mb-2 text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">
                                                <Icon name="library" className="w-3 h-3" /> Saved Asks
                                            </div>
                                            <div className="border border-slate-200 dark:border-slate-600 rounded-xl max-h-32 overflow-y-auto bg-slate-50 dark:bg-slate-800/50">
                                                {askTemplates.map(tpl => (
                                                    <div key={tpl.id} className="flex items-center justify-between p-3 border-b border-slate-100 dark:border-slate-700 last:border-0 hover:bg-slate-100 dark:hover:bg-slate-700 cursor-pointer group" onClick={() => selectAskTemplate(tpl)}>
                                                       <div className="flex-1 text-sm font-medium text-slate-700 dark:text-slate-200 truncate pr-2">
                                                          {tpl.task}
                                                       </div>
                                                       <button onClick={(e) => deleteAskTemplate(tpl.id, e)} className="text-slate-400 hover:text-red-500 p-1 flex-shrink-0">
                                                          <Icon name="x" className="w-4 h-4" />
                                                       </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">What did you ask them to do?</label>
                                            <input
                                                autoFocus
                                                type="text"
                                                placeholder="e.g. Put shoes away"
                                                value={newAskTask}
                                                onChange={e => setNewAskTask(e.target.value)}
                                                className="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
                                            />
                                        </div>
                                        <div className="flex items-center gap-2 p-3 bg-slate-50 dark:bg-slate-700 rounded-xl border border-slate-100 dark:border-slate-600">
                                            <input 
                                                type="checkbox"
                                                id="saveAskTemplate"
                                                checked={saveAskAsTemplate}
                                                onChange={e => setSaveAskAsTemplate(e.target.checked)}
                                                className="w-5 h-5 rounded text-blue-500"
                                            />
                                            <label htmlFor="saveAskTemplate" className="text-sm font-medium text-slate-600 dark:text-slate-300 flex items-center gap-2 cursor-pointer select-none">
                                                <Icon name="save" className="w-4 h-4" /> Save to Library
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-6 pt-4 border-t border-slate-100 dark:border-slate-700 space-y-3">
                                    <p className="text-center text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">How did they respond?</p>
                                    <div className="flex gap-3">
                                        <button 
                                            onClick={() => handleAddAsk('no')} 
                                            className="flex-1 py-4 font-black text-red-700 bg-red-100 border-2 border-red-200 rounded-xl hover:bg-red-200 active:scale-95 transition-all flex flex-col items-center justify-center gap-1"
                                        >
                                            <Icon name="thumbsDown" className="w-6 h-6" /> NO
                                        </button>
                                        <button 
                                            onClick={() => handleAddAsk('yes')} 
                                            className="flex-1 py-4 font-black text-green-700 bg-green-100 border-2 border-green-200 rounded-xl hover:bg-green-200 active:scale-95 transition-all flex flex-col items-center justify-center gap-1"
                                        >
                                            <Icon name="thumbsUp" className="w-6 h-6" /> YES
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Tab Bar */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 px-2 sm:px-6 py-3 pb-safe z-40 transition-colors duration-300">
                        <div className="max-w-md mx-auto grid grid-cols-4 gap-1">
                            <button onClick={() => setActiveTab('asks')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'asks' ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300'}`}>
                                <Icon name="message" className="w-5 h-5 sm:w-6 sm:h-6" /> <span className="text-[9px] sm:text-[10px] font-medium">Asks</span>
                            </button>
                            <button onClick={() => setActiveTab('money')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'money' ? 'text-green-600 dark:text-green-400' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300'}`}>
                                <Icon name="dollar" className="w-5 h-5 sm:w-6 sm:h-6" /> <span className="text-[9px] sm:text-[10px] font-medium">Money</span>
                            </button>
                            <button onClick={() => setActiveTab('bank')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'bank' ? 'text-purple-600 dark:text-purple-400' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300'}`}>
                                <Icon name="bank" className="w-5 h-5 sm:w-6 sm:h-6" /> <span className="text-[9px] sm:text-[10px] font-medium">Bank</span>
                            </button>
                            <button onClick={() => setActiveTab('history')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'history' ? 'text-slate-800 dark:text-white' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300'}`}>
                                <Icon name="history" className="w-5 h-5 sm:w-6 sm:h-6" /> <span className="text-[9px] sm:text-[10px] font-medium">History</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
