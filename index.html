        // --- 2. SOUND EFFECTS (Web Audio API) ---
        
        // Standard "Ding" for completing tasks/stars
        const playSuccessSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.connect(gain);
                gain.connect(ctx.destination);

                osc.type = 'sine';
                osc.frequency.setValueAtTime(587.33, ctx.currentTime); // D5
                osc.frequency.exponentialRampToValueAtTime(1174.66, ctx.currentTime + 0.1); // D6

                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);

                osc.start();
                osc.stop(ctx.currentTime + 0.5);
            } catch (e) { console.error("Audio play failed", e); }
        };

        // "Coin Shuffle" for Payout
        const playCoinSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();

                // Create a burst of high frequency sounds to simulate coins hitting
                const coinCount = 8;
                for (let i = 0; i < coinCount; i++) {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);

                    // Random start time within a small window
                    const startTime = ctx.currentTime + (Math.random() * 0.2);
                    
                    // High metallic frequencies (1500Hz - 4000Hz)
                    const freq = 1500 + (Math.random() * 2500);
                    
                    osc.type = 'triangle'; // Metallic timbre
                    osc.frequency.setValueAtTime(freq, startTime);
                    
                    // Short decay
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.1, startTime + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.15);

                    osc.start(startTime);
                    osc.stop(startTime + 0.2);
                }
            } catch (e) { console.error("Audio play failed", e); }
        };

        // Negative sound for saying "No"
        const playFailSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.connect(gain);
                gain.connect(ctx.destination);

                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, ctx.currentTime); 
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.3); 

                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);

                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            } catch (e) { console.error("Audio play failed", e); }
        };

        // --- 4. APP LOGIC ---

            { 
                name: 'Finley',

                allowance: 11.00,

                bonus: 0.50,      // Earned per 'Yes'
                color: 'bg-teal-100 text-teal-800 dark:bg-teal-900/40 dark:text-teal-200',

                btn: 'bg-teal-500 hover:bg-teal-600 dark:bg-teal-600 dark:hover:bg-teal-500'

            { 
                name: 'James', 
                age: 9,           
                allowance: 9.00, 
                penalty: 1.00,
                bonus: 0.50,
                color: 'bg-blue-100 text-blue-800 dark:bg-blue-900/40 dark:text-blue-200', 
                border: 'border-blue-200 dark:border-blue-700', 
                check: 'text-blue-500 dark:text-blue-400', 
                btn: 'bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500' 
            },
            { 
                name: 'Liam', 
                age: 8,           
                allowance: 8.00, 
                penalty: 1.00,
                bonus: 0.50,

                btn: 'bg-orange-500 hover:bg-orange-600 dark:bg-orange-600 dark:hover:bg-orange-500'

        function App() {
            const [user, setUser] = React.useState(null);
            const [activeKid, setActiveKid] = React.useState(KIDS[0].name);
            const [activeTab, setActiveTab] = React.useState('asks');
            const [permissionError, setPermissionError] = React.useState(false);
            const [darkMode, setDarkMode] = React.useState(false);
            
            // Data State
            const [asks, setAsks] = React.useState([]); 
            const [responsibilities, setResponsibilities] = React.useState([]);
            const [payouts, setPayouts] = React.useState([]);
            const [askTemplates, setAskTemplates] = React.useState([]);
            const [respTemplates, setRespTemplates] = React.useState([]);
            
            // UI State
            const [isAddAskOpen, setIsAddAskOpen] = React.useState(false);
            const [newAskTask, setNewAskTask] = React.useState('');
            const [saveAskAsTemplate, setSaveAskAsTemplate] = React.useState(false);

            const [isAddRespOpen, setIsAddRespOpen] = React.useState(false);
            const [newRespNote, setNewRespNote] = React.useState('');
            const [newRespValue, setNewRespValue] = React.useState(1);
            const [saveRespAsTemplate, setSaveRespAsTemplate] = React.useState(false);
            
            // New state for custom payout modal
            const [payoutConfirmData, setPayoutConfirmData] = React.useState(null);

            // Dark Mode Init
            React.useEffect(() => {
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                } else {
                    setDarkMode(false);
                    document.documentElement.classList.remove('dark');
                }
            }, []);

            const toggleDarkMode = () => {
                if (darkMode) {
                    setDarkMode(false);
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            };

            // Auth
            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        auth.signInAnonymously().catch(err => {
                            console.error("Auth failed:", err);
                            setUser({ uid: 'public-user' });
                        });
                    }
                });
                return () => unsubscribe();
            }, []);

            // Data Fetching
            React.useEffect(() => {
                const currentUid = user?.uid;
                if (!currentUid) return;

                const handleError = (error) => {
                    console.error("Firebase Error:", error);
                    if (error.code === 'permission-denied' || error.message.includes('permission')) {
                        setPermissionError(true);
                    }
                };
                
                const unsubscribeAsks = db.collection('asks')
                    .orderBy('createdAt', 'desc') 
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setAsks(data);
                    }, handleError);

                const unsubscribeResp = db.collection('responsibilities')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setResponsibilities(data);
                    }, handleError);

                const unsubscribePayouts = db.collection('payouts')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setPayouts(data);
                    }, handleError);
                
                const unsubscribeAskTpl = db.collection('ask_templates')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        data.sort((a,b) => a.task.localeCompare(b.task));
                        setAskTemplates(data);
                    }, handleError);

                const unsubscribeRespTpl = db.collection('responsibility_templates')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        data.sort((a,b) => a.note.localeCompare(b.note));
                        setRespTemplates(data);
                    }, handleError);

                return () => {
                    unsubscribeAsks();
                    unsubscribeResp();
                    unsubscribePayouts();
                    unsubscribeAskTpl();
                    unsubscribeRespTpl();
                };
            }, [user]);

            // Handlers: Asks
            const handleAddAsk = async (response) => {
                if (!newAskTask.trim()) return; // Removed alert to prevent freezing
                
                const currentUid = user?.uid || 'public-user';

                try {
                    await db.collection('asks').add({
                        userId: currentUid,
                        task: newAskTask,
                        response: response, // 'yes' or 'no'
                        isPaid: false, 
                        kid: activeKid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    if (saveAskAsTemplate) {
                        const exists = askTemplates.some(t => t.task.toLowerCase() === newAskTask.toLowerCase());
                        if (!exists) {
                            await db.collection('ask_templates').add({
                                userId: currentUid,
                                task: newAskTask
                            });
                        }
                    }

                    if (response === 'yes') playSuccessSound();
                    else playFailSound();

                    setNewAskTask('');
                    setSaveAskAsTemplate(false);
                    setIsAddAskOpen(false);
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                    else console.error("Error: ", error);
                }
            };

            const deleteAsk = async (id) => {
                // Removed window.confirm so the "Undo" is instant and doesn't get blocked
                try {
                    await db.collection('asks').doc(id).delete();
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const deleteAskTemplate = async (id, e) => {
                e.stopPropagation();
                try {
                    await db.collection('ask_templates').doc(id).delete();
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const selectAskTemplate = (tpl) => {
                setNewAskTask(tpl.task);
                setSaveAskAsTemplate(false);
            };

            // Handlers: Responsibilities
            const handleAddResponsibility = async (e) => {
                e.preventDefault();
                if (!newRespNote.trim()) return; // Removed alert to prevent freezing
                const currentUid = user?.uid || 'public-user';
                const starVal = parseInt(newRespValue) || 1;

                try {
                    await db.collection('responsibilities').add({
                        userId: currentUid,
                        note: newRespNote,
                        kid: activeKid,
                        value: starVal,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    if (saveRespAsTemplate) {
                         const exists = respTemplates.some(t => t.note.toLowerCase() === newRespNote.toLowerCase());
                         if (!exists) {
                             await db.collection('responsibility_templates').add({
                                 userId: currentUid,
                                 note: newRespNote,
                                 defaultValue: starVal
                             });
                         }
                    }

                    playSuccessSound();
                    setNewRespNote('');
                    setNewRespValue(1);
                    setSaveRespAsTemplate(false);
                    setIsAddRespOpen(false);
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                    else console.error("Error: ", error);
                }
            };

            const deleteResponsibility = async (id) => {
                // Removed window.confirm so it deletes instantly
                try {
                    await db.collection('responsibilities').doc(id).delete();
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const deleteRespTemplate = async (id, e) => {
                e.stopPropagation();
                try {
                    await db.collection('responsibility_templates').doc(id).delete();
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const selectRespTemplate = (tpl) => {
                setNewRespNote(tpl.note);
                setNewRespValue(tpl.defaultValue || 1);
                setSaveRespAsTemplate(false);
            };

            // Calculate current kid data & earnings
            const currentKidData = KIDS.find(k => k.name === activeKid) || KIDS[0];
            const filteredAsks = asks.filter(a => a.kid === activeKid && !a.isPaid);
            const filteredResp = responsibilities.filter(r => r.kid === activeKid);
            
            const totalStars = filteredResp.reduce((acc, curr) => acc + (curr.value || 1), 0);

            // Calculate weekly earnings dynamically for all kids

                        deductions: deductions,
                        bonus: bonusAmount,
                        yesCount: countYes,
                        noCount: countNo,

                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">What did you ask them to do?</label>
                                            <input
                                                autoFocus
                                                type="text"
                                                placeholder="e.g. Put shoes away"
                                                value={newAskTask}
                                                onChange={e => setNewAskTask(e.target.value)}
                                                className="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
                                            />
                                        </div>
                                        <div className="flex items-center gap-2 p-3 bg-slate-50 dark:bg-slate-700 rounded-xl border border-slate-100 dark:border-slate-600">
                                            <input 
                                                type="checkbox"
                                                id="saveAskTemplate"
                                                checked={saveAskAsTemplate}
                                                onChange={e => setSaveAskAsTemplate(e.target.checked)}
                                                className="w-5 h-5 rounded text-blue-500"
                                            />
                                            <label htmlFor="saveAskTemplate" className="text-sm font-medium text-slate-600 dark:text-slate-300 flex items-center gap-2 cursor-pointer select-none">
                                                <Icon name="save" className="w-4 h-4" /> Save to Library
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-6 pt-4 border-t border-slate-100 dark:border-slate-700 space-y-3">
                                    <p className="text-center text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">How did they respond?</p>
                                    <div className="flex gap-3">
                                        <button 
                                            onClick={() => handleAddAsk('no')} 
                                            className="flex-1 py-4 font-black text-red-700 bg-red-100 border-2 border-red-200 rounded-xl hover:bg-red-200 active:scale-95 transition-all flex flex-col items-center justify-center gap-1"
                                        >
                                            <Icon name="thumbsDown" className="w-6 h-6" /> NO
                                        </button>
                                        <button 
                                            onClick={() => handleAddAsk('yes')} 
                                            className="flex-1 py-4 font-black text-green-700 bg-green-100 border-2 border-green-200 rounded-xl hover:bg-green-200 active:scale-95 transition-all flex flex-col items-center justify-center gap-1"
                                        >
                                            <Icon name="thumbsUp" className="w-6 h-6" /> YES
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Resp Modal */}
                    {isAddRespOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center p-4">
                            <form 
                                onSubmit={handleAddResponsibility}
                                className="bg-white dark:bg-slate-800 w-full max-w-sm rounded-2xl p-5 shadow-2xl transition-colors duration-300 flex flex-col max-h-[85vh] overflow-hidden"
                            >
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold flex items-center gap-2 dark:text-white">
                                        <Icon name="star" className="w-5 h-5 text-yellow-500 fill-yellow-500" /> Add Bonus Star
                                    </h3>
                                    <button type="button" onClick={() => setIsAddRespOpen(false)}>
                                        <Icon name="x" className="w-5 h-5 text-slate-400 dark:text-slate-500" />
                                    </button>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto min-h-0">
                                    {respTemplates.length > 0 && (
                                        <div className="mb-6">
                                            <div className="flex items-center gap-2 mb-2 text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">
                                                <Icon name="library" className="w-3 h-3" /> Saved Stars
                                            </div>
                                            <div className="border border-slate-200 dark:border-slate-600 rounded-xl max-h-32 overflow-y-auto bg-slate-50 dark:bg-slate-800/50">
                                                {respTemplates.map(tpl => (
                                                    <div key={tpl.id} className="flex items-center justify-between p-3 border-b border-slate-100 dark:border-slate-700 last:border-0 hover:bg-slate-100 dark:hover:bg-slate-700 cursor-pointer group" onClick={() => selectRespTemplate(tpl)}>
                                                       <div className="flex-1 text-sm font-medium text-slate-700 dark:text-slate-200 truncate pr-2">
                                                          {tpl.note} <span className="opacity-50 text-xs ml-1">x{tpl.defaultValue}</span>
                                                       </div>
                                                       <button onClick={(e) => deleteRespTemplate(tpl.id, e)} className="text-slate-400 hover:text-red-500 p-1 flex-shrink-0">
                                                          <Icon name="x" className="w-4 h-4" />
                                                       </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">What did {activeKid} do?</label>
                                            <textarea
                                                autoFocus
                                                rows={3}
                                                placeholder="e.g. Helped carry in groceries..."
                                                value={newRespNote}
                                                onChange={e => setNewRespNote(e.target.value)}
                                                className="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500 resize-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Star Value (1-10)</label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="10"
                                                step="1"
                                                value={newRespValue}
                                                onChange={e => setNewRespValue(e.target.value)}
                                                className="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-800 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                            />
                                        </div>
                                        <div className="flex items-center gap-2 p-3 bg-slate-50 dark:bg-slate-700 rounded-xl border border-slate-100 dark:border-slate-600">
                                            <input 
                                                type="checkbox"
                                                id="saveRespTemplate"
                                                checked={saveRespAsTemplate}
                                                onChange={e => setSaveRespAsTemplate(e.target.checked)}
                                                className="w-5 h-5 rounded text-yellow-500"
                                            />
                                            <label htmlFor="saveRespTemplate" className="text-sm font-medium text-slate-600 dark:text-slate-300 flex items-center gap-2 cursor-pointer select-none">
                                                <Icon name="save" className="w-4 h-4" /> Save to Library
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-3 mt-6 pt-4 border-t border-slate-100 dark:border-slate-700">
                                    <button type="button" onClick={() => setIsAddRespOpen(false)} className="flex-1 py-3 font-semibold text-slate-600 dark:text-slate-300 bg-slate-100 dark:bg-slate-700 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">Cancel</button>
                                    <button type="submit" className="flex-1 py-3 font-bold text-white bg-yellow-500 hover:bg-yellow-600 rounded-xl">Add Star</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Custom Payout Confirm Modal */}
                    {payoutConfirmData && (
                        <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4">
                            <div className="bg-white dark:bg-slate-800 w-full max-w-sm rounded-2xl p-6 shadow-2xl transition-colors duration-300">
                                <h3 className="text-xl font-bold dark:text-white mb-2 flex items-center gap-2">
                                    <Icon name="wallet" className="w-6 h-6 text-green-500" /> Confirm Payout
                                </h3>
                                <p className="text-slate-600 dark:text-slate-300 mb-4">
                                    Process Weekly Payout for <strong>{payoutConfirmData.kidName}</strong>?
                                </p>
                                
                                <div className="bg-slate-50 dark:bg-slate-700/50 rounded-xl p-4 mb-6 space-y-2 text-sm">
                                    <div className="flex justify-between text-slate-700 dark:text-slate-200">
                                        <span>Total Earned:</span>
                                        <span className="font-bold text-green-600 dark:text-green-400">${payoutConfirmData.stats.earned.toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between text-slate-700 dark:text-slate-200">
                                        <span>Cash (50%):</span>
                                        <span className="font-semibold">${payoutConfirmData.stats.cash.toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between text-slate-700 dark:text-slate-200">
                                        <span>Savings (50%):</span>
                                        <span className="font-semibold">${payoutConfirmData.stats.savings.toFixed(2)}</span>
                                    </div>
                                    
                                    {payoutConfirmData.stats.bonus > 0 && (
                                        <div className="flex justify-between text-green-500 pt-2 border-t border-slate-200 dark:border-slate-600 mt-2">
                                            <span>ðŸŽ‰ 'Yes' Bonus included:</span>
                                            <span className="font-semibold">+${payoutConfirmData.stats.bonus.toFixed(2)}</span>
                                        </div>
                                    )}
                                </div>

                                <div className="flex gap-3">
                                    <button onClick={() => setPayoutConfirmData(null)} className="flex-1 py-3 font-semibold text-slate-600 dark:text-slate-300 bg-slate-100 dark:bg-slate-700 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">Cancel</button>
                                    <button onClick={executePayout} className="flex-1 py-3 font-bold text-white bg-green-500 hover:bg-green-600 rounded-xl transition-colors flex justify-center items-center gap-2">
                                        Pay Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Tab Bar */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 px-6 py-3 pb-safe z-40 transition-colors duration-300">
                        <div className="max-w-md mx-auto grid grid-cols-4 gap-1">
                            <button onClick={() => setActiveTab('asks')} className={`flex flex-col items-center gap-1 ${activeTab === 'asks' ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name="message" className="w-6 h-6" /> <span className="text-[10px] font-medium">Asks</span>
                            </button>
                            <button onClick={() => setActiveTab('responsibility')} className={`flex flex-col items-center gap-1 ${activeTab === 'responsibility' ? 'text-yellow-600 dark:text-yellow-400' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name="award" className="w-6 h-6" /> <span className="text-[10px] font-medium">Stars</span>
                            </button>
                            <button onClick={() => setActiveTab('money')} className={`flex flex-col items-center gap-1 ${activeTab === 'money' ? 'text-green-600 dark:text-green-400' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name="dollar" className="w-6 h-6" /> <span className="text-[10px] font-medium">Money</span>
                            </button>
                            <button onClick={() => setActiveTab('history')} className={`flex flex-col items-center gap-1 ${activeTab === 'history' ? 'text-slate-800 dark:text-white' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name="history" className="w-6 h-6" /> <span className="text-[10px] font-medium">History</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
