    <div id="root"></div>

    <script type="text/babel">
        // --- 1. CONFIGURATION SECTION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCtlvqBIZ5A7qyKlXg7aQBm4t2BwfdcfUU",
            authDomain: "kids-chore-chart-33a6d.firebaseapp.com",
            projectId: "kids-chore-chart-33a6d",
            storageBucket: "kids-chore-chart-33a6d.firebasestorage.app",
            messagingSenderId: "720426917232",
            appId: "1:720426917232:web:69436d80fa880937af43b5",
            measurementId: "G-RK7610WRY6"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // NETWORK FIX
        try {
            db.settings({ experimentalForceLongPolling: true });
        } catch (e) {
            console.log("Settings already applied");
        }

        // --- 2. SOUND EFFECTS (Web Audio API) ---
        
        // Standard "Ding" for completing tasks
        const playSuccessSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.connect(gain);
                gain.connect(ctx.destination);

                osc.type = 'sine';
                osc.frequency.setValueAtTime(587.33, ctx.currentTime); // D5
                osc.frequency.exponentialRampToValueAtTime(1174.66, ctx.currentTime + 0.1); // D6

                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);

                osc.start();
                osc.stop(ctx.currentTime + 0.5);
            } catch (e) { console.error("Audio play failed", e); }
        };

        // "Coin Shuffle" for Payout
        const playCoinSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();

                // Create a burst of high frequency sounds to simulate coins hitting
                const coinCount = 5;
                for (let i = 0; i < coinCount; i++) {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);

                    // Random start time within a small window
                    const startTime = ctx.currentTime + (Math.random() * 0.1);
                    
                    // High metallic frequencies (1500Hz - 3000Hz)
                    const freq = 1500 + (Math.random() * 1500);
                    
                    osc.type = 'triangle'; // Metallic timbre
                    osc.frequency.setValueAtTime(freq, startTime);
                    
                    // Short decay
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.1, startTime + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.15);

                    osc.start(startTime);
                    osc.stop(startTime + 0.2);
                }
            } catch (e) { console.error("Audio play failed", e); }
        };

        // --- 3. ICONS ---
        const Icon = ({ name, className }) => {
            const icons = {
                star: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
                check: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 4 12 14.01 9 11.01"/><path d="M22 4L12 14.01l-3-3"/></svg>,
                checkCircle: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
                circle: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/></svg>,
                dollar: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
                plus: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>,
                trophy: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
                list: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>,
                pen: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>,
                award: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>,
                library: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m16 6 4 14"/><path d="M12 6v14"/><path d="M8 8v12"/><path d="M4 4v16"/></svg>,
                save: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
                x: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
                lock: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,
                db: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>,
                history: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
                moon: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
                sun: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            };
            return icons[name] || null;
        };

        // --- 4. APP LOGIC ---

        const KIDS = [
            { 
                name: 'Finley', 
                color: 'bg-teal-100 text-teal-800 dark:bg-teal-900/40 dark:text-teal-200', 
                border: 'border-teal-200 dark:border-teal-700', 
                check: 'text-teal-500 dark:text-teal-400', 
                btn: 'bg-teal-500 hover:bg-teal-600 dark:bg-teal-600 dark:hover:bg-teal-500' 
            },
            { 
                name: 'James', 
                color: 'bg-blue-100 text-blue-800 dark:bg-blue-900/40 dark:text-blue-200', 
                border: 'border-blue-200 dark:border-blue-700', 
                check: 'text-blue-500 dark:text-blue-400', 
                btn: 'bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500' 
            },
            { 
                name: 'Liam', 
                color: 'bg-orange-100 text-orange-800 dark:bg-orange-900/40 dark:text-orange-200', 
                border: 'border-orange-200 dark:border-orange-700', 
                check: 'text-orange-500 dark:text-orange-400', 
                btn: 'bg-orange-500 hover:bg-orange-600 dark:bg-orange-600 dark:hover:bg-orange-500' 
            }
        ];

        function App() {
            const [user, setUser] = React.useState(null);
            const [activeKid, setActiveKid] = React.useState(KIDS[0].name);
            const [activeTab, setActiveTab] = React.useState('chores');
            const [permissionError, setPermissionError] = React.useState(false);
            const [darkMode, setDarkMode] = React.useState(false);
            
            // Data State
            const [chores, setChores] = React.useState([]);
            const [responsibilities, setResponsibilities] = React.useState([]);
            const [choreTemplates, setChoreTemplates] = React.useState([]);
            const [respTemplates, setRespTemplates] = React.useState([]);
            
            // UI State
            const [isAddChoreOpen, setIsAddChoreOpen] = React.useState(false);
            const [newChoreTitle, setNewChoreTitle] = React.useState('');
            const [newChoreValue, setNewChoreValue] = React.useState('');
            const [saveAsTemplate, setSaveAsTemplate] = React.useState(false);

            const [isAddRespOpen, setIsAddRespOpen] = React.useState(false);
            const [newRespNote, setNewRespNote] = React.useState('');
            const [newRespValue, setNewRespValue] = React.useState(1);
            const [saveRespAsTemplate, setSaveRespAsTemplate] = React.useState(false);

            // Dark Mode Init
            React.useEffect(() => {
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                } else {
                    setDarkMode(false);
                    document.documentElement.classList.remove('dark');
                }
            }, []);

            const toggleDarkMode = () => {
                if (darkMode) {
                    setDarkMode(false);
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            };

            // Auth
            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        auth.signInAnonymously().catch(err => {
                            console.error("Auth failed:", err);
                            setUser({ uid: 'public-user' });
                        });
                    }
                });
                return () => unsubscribe();
            }, []);

            // Data Fetching
            React.useEffect(() => {
                const currentUid = user?.uid;
                if (!currentUid) return;

                const handleError = (error) => {
                    console.error("Firebase Error:", error);
                    if (error.code === 'permission-denied' || error.message.includes('permission')) {
                        setPermissionError(true);
                    }
                };
                
                const unsubscribeChores = db.collection('chores')
                    .orderBy('createdAt', 'desc') 
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setChores(data);
                    }, (err) => {
                        if(err.code === 'failed-precondition') {
                           console.log("Index missing for sort");
                        }
                        handleError(err);
                    });

                const unsubscribeResp = db.collection('responsibilities')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setResponsibilities(data);
                    }, handleError);
                
                const unsubscribeTpl = db.collection('chore_templates')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        data.sort((a,b) => a.title.localeCompare(b.title));
                        setChoreTemplates(data);
                    }, handleError);

                const unsubscribeRespTpl = db.collection('responsibility_templates')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        data.sort((a,b) => a.note.localeCompare(b.note));
                        setRespTemplates(data);
                    }, handleError);

                return () => {
                    unsubscribeChores();
                    unsubscribeResp();
                    unsubscribeTpl();
                    unsubscribeRespTpl();
                };
            }, [user]);

            // Actions
            const handleAddChore = async (e) => {
                e.preventDefault();
                if (!newChoreTitle.trim()) return;
                
                const val = parseFloat(newChoreValue) || 0;
                const currentUid = user?.uid || 'public-user';

                try {
                    await db.collection('chores').add({
                        userId: currentUid,
                        title: newChoreTitle,
                        value: val,
                        isDone: false,
                        isPaid: false, 
                        kid: activeKid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    if (saveAsTemplate) {
                        const exists = choreTemplates.some(t => t.title.toLowerCase() === newChoreTitle.toLowerCase());
                        if (!exists) {
                            await db.collection('chore_templates').add({
                                userId: currentUid,
                                title: newChoreTitle,
                                defaultValue: val
                            });
                        }
                    }
                    setNewChoreTitle('');
                    setNewChoreValue('');
                    setSaveAsTemplate(false);
                    setIsAddChoreOpen(false);
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                    else alert("Error: " + error.message);
                }
            };

            const toggleChore = async (chore) => {
                try {
                    const newStatus = !chore.isDone;
                    await db.collection('chores').doc(chore.id).update({ isDone: newStatus });
                    if(newStatus) playSuccessSound(); // Play sound if checking off
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const deleteChore = async (id) => {
                if(!confirm("Delete this chore?")) return;
                try {
                    await db.collection('chores').doc(id).delete();
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const handlePayout = async (kidName, amount) => {
                const confirmed = window.confirm(`Mark $${amount.toFixed(2)} as PAID to ${kidName}?`);
                if (!confirmed) return;
                
                try {
                    if (typeof confetti === 'function') {
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 }
                        });
                    }
                } catch(e) { console.log("Confetti skipped"); }
                
                playCoinSound();

                const choresToPay = chores.filter(c => c.kid === kidName && c.isDone && !c.isPaid);
                
                if (choresToPay.length === 0) {
                    alert("No chores found to pay!");
                    return;
                }

                const batch = db.batch();
                choresToPay.forEach(c => {
                    const ref = db.collection('chores').doc(c.id);
                    batch.update(ref, { isPaid: true });
                });

                try {
                    await batch.commit();
                } catch (error) {
                    alert("Error processing payout: " + error.message);
                }
            };

            const deleteTemplate = async (id, e) => {
                e.stopPropagation();
                try {
                    await db.collection('chore_templates').doc(id).delete();
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const deleteRespTemplate = async (id, e) => {
                e.stopPropagation();
                try {
                    await db.collection('responsibility_templates').doc(id).delete();
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            const selectTemplate = (tpl) => {
                setNewChoreTitle(tpl.title);
                setNewChoreValue(tpl.defaultValue.toString());
                setSaveAsTemplate(false);
            };

            const selectRespTemplate = (tpl) => {
                setNewRespNote(tpl.note);
                setNewRespValue(tpl.defaultValue || 1);
                setSaveRespAsTemplate(false);
            };

            const handleAddResponsibility = async (e) => {
                e.preventDefault();
                if (!newRespNote.trim()) return;
                const currentUid = user?.uid || 'public-user';
                const starVal = parseInt(newRespValue) || 1;

                try {
                    await db.collection('responsibilities').add({
                        userId: currentUid,
                        note: newRespNote,
                        kid: activeKid,
                        value: starVal,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    if (saveRespAsTemplate) {
                         const exists = respTemplates.some(t => t.note.toLowerCase() === newRespNote.toLowerCase());
                         if (!exists) {
                             await db.collection('responsibility_templates').add({
                                 userId: currentUid,
                                 note: newRespNote,
                                 defaultValue: starVal
                             });
                         }
                    }

                    playSuccessSound();
                    setNewRespNote('');
                    setNewRespValue(1);
                    setSaveRespAsTemplate(false);
                    setIsAddRespOpen(false);
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                    else alert("Error: " + error.message);
                }
            };

            const deleteResponsibility = async (id) => {
                if(!confirm("Delete this note?")) return;
                try {
                    await db.collection('responsibilities').doc(id).delete();
                } catch (error) {
                    if (error.code === 'permission-denied') setPermissionError(true);
                }
            };

            // Calculated Values
            const currentKidData = KIDS.find(k => k.name === activeKid) || KIDS[0];
            const filteredChores = chores.filter(c => c.kid === activeKid);
            const filteredResp = responsibilities.filter(r => r.kid === activeKid);
            
            const totalStars = filteredResp.reduce((acc, curr) => acc + (curr.value || 1), 0);

            const earnings = React.useMemo(() => {
                const totals = { 
                    current: { Finley: 0, James: 0, Liam: 0 },
                    lifetime: { Finley: 0, James: 0, Liam: 0 }
                };
                
                chores.forEach(c => {
                    if (c.isDone && !c.isPaid && totals.current[c.kid] !== undefined) {
                        totals.current[c.kid] += c.value;
                    }
                    if (c.isDone && totals.lifetime[c.kid] !== undefined) {
                        totals.lifetime[c.kid] += c.value;
                    }
                });
                return totals;
            }, [chores]);

            // Combine History
            const combinedHistory = React.useMemo(() => {
                const completedChores = chores.filter(c => c.isDone).map(c => ({...c, type: 'chore'}));
                const respItems = responsibilities.map(r => ({...r, type: 'resp'}));
                const combined = [...completedChores, ...respItems];
                return combined.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            }, [chores, responsibilities]);

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-900 pb-24 font-sans text-slate-800 dark:text-slate-100 tap-highlight-transparent transition-colors duration-300">
                    
                    {/* Header */}
                    <div className="bg-white dark:bg-slate-800 shadow-sm sticky top-0 z-10 transition-colors duration-300">
                        <div className="max-w-md mx-auto px-4 py-4 relative">
                            {/* Dark Mode Toggle */}
                            <button 
                                onClick={toggleDarkMode} 
                                className="absolute top-4 right-4 p-2 text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors"
                            >

                                    <button type="button" onClick={() => setIsAddRespOpen(false)} className="flex-1 py-3 font-semibold text-slate-600 dark:text-slate-300 bg-slate-100 dark:bg-slate-700 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">Cancel</button>
                                    <button type="submit" className="flex-1 py-3 font-bold text-white bg-yellow-500 hover:bg-yellow-600 rounded-xl">Add Star</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Tab Bar */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 px-6 py-3 pb-safe z-40 transition-colors duration-300">
                        <div className="max-w-md mx-auto grid grid-cols-4 gap-1">
                            <button onClick={() => setActiveTab('chores')} className={`flex flex-col items-center gap-1 ${activeTab === 'chores' ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name="list" className="w-6 h-6" /> <span className="text-[10px] font-medium">Chores</span>
                            </button>
                            <button onClick={() => setActiveTab('responsibility')} className={`flex flex-col items-center gap-1 ${activeTab === 'responsibility' ? 'text-yellow-600 dark:text-yellow-400' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name="award" className="w-6 h-6" /> <span className="text-[10px] font-medium">Stars</span>
                            </button>
                            <button onClick={() => setActiveTab('money')} className={`flex flex-col items-center gap-1 ${activeTab === 'money' ? 'text-green-600 dark:text-green-400' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name="dollar" className="w-6 h-6" /> <span className="text-[10px] font-medium">Money</span>
                            </button>
                            <button onClick={() => setActiveTab('history')} className={`flex flex-col items-center gap-1 ${activeTab === 'history' ? 'text-slate-800 dark:text-white' : 'text-slate-400 dark:text-slate-500'}`}>
                                <Icon name="history" className="w-6 h-6" /> <span className="text-[10px] font-medium">History</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
