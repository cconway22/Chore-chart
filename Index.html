<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Chart</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for translating JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs (Compat version for easiest HTML integration) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #f8fafc; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. CONFIGURATION SECTION ---
        const firebaseConfig = {
            apiKey: "AIzaSyB8TYJaMth1Hu2yjlKH7FFowRBmym8z2d8",
            authDomain: "chore-chart-5ac5a.firebaseapp.com",
            databaseURL: "https://chore-chart-5ac5a-default-rtdb.firebaseio.com",
            projectId: "chore-chart-5ac5a",
            storageBucket: "chore-chart-5ac5a.firebasestorage.app",
            messagingSenderId: "974196273728",
            appId: "1:974196273728:web:55af398f6510fefe7c25a5",
            measurementId: "G-B9JBM814KK"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. ICONS (Inline SVGs to avoid external dependencies) ---
        const Icon = ({ name, className }) => {
            const icons = {
                star: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
                check: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 4 12 14.01 9 11.01"/><path d="M22 4L12 14.01l-3-3"/></svg>,
                checkCircle: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
                circle: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/></svg>,
                dollar: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
                plus: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>,
                trophy: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
                list: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>,
                pen: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>,
                library: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m16 6 4 14"/><path d="M12 6v14"/><path d="M8 8v12"/><path d="M4 4v16"/></svg>,
                save: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
                x: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            };
            return icons[name] || null;
        };

        // --- 3. APP LOGIC ---

        const KIDS = [
            { name: 'Finley', color: 'bg-blue-100 text-blue-800', border: 'border-blue-200', check: 'text-blue-500', btn: 'bg-blue-500 hover:bg-blue-600' },
            { name: 'James', color: 'bg-green-100 text-green-800', border: 'border-green-200', check: 'text-green-500', btn: 'bg-green-500 hover:bg-green-600' },
            { name: 'Liam', color: 'bg-orange-100 text-orange-800', border: 'border-orange-200', check: 'text-orange-500', btn: 'bg-orange-500 hover:bg-orange-600' }
        ];

        function App() {
            const [user, setUser] = React.useState(null);
            const [activeKid, setActiveKid] = React.useState(KIDS[0].name);
            const [activeTab, setActiveTab] = React.useState('chores');
            
            // Data State
            const [chores, setChores] = React.useState([]);
            const [responsibilities, setResponsibilities] = React.useState([]);
            const [choreTemplates, setChoreTemplates] = React.useState([]);
            
            // UI State
            const [isAddChoreOpen, setIsAddChoreOpen] = React.useState(false);
            const [newChoreTitle, setNewChoreTitle] = React.useState('');
            const [newChoreValue, setNewChoreValue] = React.useState('');
            const [saveAsTemplate, setSaveAsTemplate] = React.useState(false);

            const [isAddRespOpen, setIsAddRespOpen] = React.useState(false);
            const [newRespNote, setNewRespNote] = React.useState('');

            // Auth
            React.useEffect(() => {
                auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        auth.signInAnonymously().catch(console.error);
                    }
                });
            }, []);

            // Data Fetching
            React.useEffect(() => {
                if (!user) return;

                // Listen to Chores
                const unsubscribeChores = db.collection('chores')
                    .where('userId', '==', user.uid)
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setChores(data);
                    });

                // Listen to Responsibilities
                const unsubscribeResp = db.collection('responsibilities')
                    .where('userId', '==', user.uid)
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setResponsibilities(data);
                    });
                
                // Listen to Templates
                const unsubscribeTpl = db.collection('chore_templates')
                    .where('userId', '==', user.uid)
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        // sort alphabetically
                        data.sort((a,b) => a.title.localeCompare(b.title));
                        setChoreTemplates(data);
                    });

                return () => {
                    unsubscribeChores();
                    unsubscribeResp();
                    unsubscribeTpl();
                };
            }, [user]);

            // Actions
            const handleAddChore = async (e) => {
                e.preventDefault();
                if (!newChoreTitle.trim() || !user) return;
                
                const val = parseFloat(newChoreValue) || 0;

                await db.collection('chores').add({
                    userId: user.uid,
                    title: newChoreTitle,
                    value: val,
                    isDone: false,
                    kid: activeKid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                if (saveAsTemplate) {
                    const exists = choreTemplates.some(t => t.title.toLowerCase() === newChoreTitle.toLowerCase());
                    if (!exists) {
                        await db.collection('chore_templates').add({
                            userId: user.uid,
                            title: newChoreTitle,
                            defaultValue: val
                        });
                    }
                }

                setNewChoreTitle('');
                setNewChoreValue('');
                setSaveAsTemplate(false);
                setIsAddChoreOpen(false);
            };

            const toggleChore = async (chore) => {
                await db.collection('chores').doc(chore.id).update({ isDone: !chore.isDone });
            };

            const deleteChore = async (id) => {
                await db.collection('chores').doc(id).delete();
            };

            const deleteTemplate = async (id, e) => {
                e.stopPropagation();
                await db.collection('chore_templates').doc(id).delete();
            };

            const selectTemplate = (tpl) => {
                setNewChoreTitle(tpl.title);
                setNewChoreValue(tpl.defaultValue.toString());
                setSaveAsTemplate(false);
            };

            const handleAddResponsibility = async (e) => {
                e.preventDefault();
                if (!newRespNote.trim() || !user) return;

                await db.collection('responsibilities').add({
                    userId: user.uid,
                    note: newRespNote,
                    kid: activeKid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setNewRespNote('');
                setIsAddRespOpen(false);
            };

            const deleteResponsibility = async (id) => {
                await db.collection('responsibilities').doc(id).delete();
            };

            // Calculated Values
            const currentKidData = KIDS.find(k => k.name === activeKid) || KIDS[0];
            
            const filteredChores = chores.filter(c => c.kid === activeKid);
            const filteredResp = responsibilities.filter(r => r.kid === activeKid);

            const earnings = React.useMemo(() => {
                const totals = { Finley: 0, James: 0, Liam: 0 };
                chores.forEach(c => {
                    if (c.isDone && totals[c.kid] !== undefined) {
                        totals[c.kid] += c.value;
                    }
                });
                return totals;
            }, [chores]);

            if (!user) return <div className="min-h-screen flex items-center justify-center bg-slate-50 text-slate-400">Loading Family Chart...</div>;

            return (
                <div className="min-h-screen bg-slate-50 pb-24 font-sans text-slate-800">
                    
                    {/* Header */}
                    <div className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="max-w-md mx-auto px-4 py-4">
                            <h1 className="text-center font-bold text-xl text-slate-700 mb-4">Family Chore Chart</h1>
                            <div className="flex justify-between gap-2 p-1 bg-slate-100 rounded-xl">
                                {KIDS.map(kid => (
                                    <button
                                        key={kid.name}
                                        onClick={() => setActiveKid(kid.name)}
                                        className={`flex-1 py-2 rounded-lg text-sm font-semibold transition-all ${
                                            activeKid === kid.name 
                                                ? 'bg-white text-slate-800 shadow-md ring-1 ring-black/5' 
                                                : 'text-slate-400 hover:text-slate-600'
                                        }`}
                                    >
                                        {kid.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-md mx-auto px-4 pt-6">
                        
                        {/* CHORES TAB */}
                        {activeTab === 'chores' && (
                            <div className="space-y-4">
                                <div className="flex items-center justify-between mb-2">
                                    <h2 className="text-xl font-bold text-slate-700">{activeKid}'s Chores</h2>
                                    <span className={`px-3 py-1 rounded-full text-sm font-bold ${currentKidData.color}`}>
                                        Earned: ${earnings[activeKid].toFixed(2)}
                                    </span>
                                </div>

                                {filteredChores.length === 0 && (
                                    <div className="text-center py-10 bg-white rounded-2xl border-2 border-dashed border-slate-200">
                                        <p className="text-slate-400">No chores yet!</p>
                                        <button 
                                            onClick={() => setIsAddChoreOpen(true)}
                                            className="mt-2 text-sm font-bold text-blue-500 hover:underline"
                                        >
                                            Add the first chore
                                        </button>
                                    </div>
                                )}

                                <div className="space-y-3">
                                    {filteredChores.map(chore => (
                                        <div 
                                            key={chore.id} 
                                            className={`flex items-center p-4 bg-white rounded-xl shadow-sm border transition-all ${
                                                chore.isDone ? 'border-green-100 bg-green-50/50' : 'border-slate-100'
                                            }`}
                                        >
                                            <button 
                                                onClick={() => toggleChore(chore)}
                                                className="flex-shrink-0 mr-4 transition-transform active:scale-95"
                                            >
                                                {chore.isDone ? (
                                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center ${currentKidData.check}`}>
                                                        <Icon name="checkCircle" className="w-8 h-8 fill-current bg-white rounded-full" />
                                                    </div>
                                                ) : (
                                                    <Icon name="circle" className="w-8 h-8 text-slate-300" />
                                                )}
                                            </button>
                                            
                                            <div className="flex-1">
                                                <h3 className={`font-semibold text-lg ${chore.isDone ? 'text-slate-400 line-through' : 'text-slate-700'}`}>
                                                    {chore.title}
                                                </h3>
                                                {chore.value > 0 && (
                                                    <span className={`text-sm font-medium ${chore.isDone ? 'text-slate-400' : 'text-slate-500'}`}>
                                                        ${chore.value.toFixed(2)}
                                                    </span>
                                                )}
                                            </div>

                                            <button 
                                                onClick={() => deleteChore(chore.id)}
                                                className="p-2 text-slate-300 hover:text-red-400 transition-colors"
                                            >
                                                <Icon name="trash" className="w-5 h-5" />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                
                                <button
                                    onClick={() => setIsAddChoreOpen(true)}
                                    className={`fixed bottom-24 right-6 w-14 h-14 rounded-full shadow-lg shadow-blue-500/30 flex items-center justify-center text-white transition-transform hover:scale-105 active:scale-95 ${currentKidData.btn}`}
                                >
                                    <Icon name="plus" className="w-8 h-8" />
                                </button>
                            </div>
                        )}

                        {/* RESPONSIBILITY TAB */}
                        {activeTab === 'responsibility' && (
                            <div className="space-y-6">
                                <div className="flex flex-col items-center justify-center py-8 bg-white rounded-2xl shadow-sm border border-slate-100">
                                    <h2 className="text-slate-500 font-medium mb-2">Checkmarks for {activeKid}</h2>
                                    <div className="flex items-end gap-2 text-6xl font-black text-slate-800 tracking-tighter">
                                        {filteredResp.length}
                                        <Icon name="star" className="w-12 h-12 mb-2 fill-yellow-400 text-yellow-500" />
                                    </div>
                                    <button 
                                        onClick={() => setIsAddRespOpen(true)}
                                        className={`mt-6 px-6 py-2 rounded-full font-bold text-white shadow-md transition-transform active:scale-95 ${currentKidData.btn}`}
                                    >
                                        + Add Checkmark
                                    </button>
                                </div>

                                <div className="space-y-3">
                                    <h3 className="font-bold text-slate-700 ml-1">History</h3>
                                    {filteredResp.length === 0 ? (
                                        <p className="text-center text-slate-400 py-4">No responsibility notes yet.</p>
                                    ) : (
                                        filteredResp.map(resp => (
                                            <div key={resp.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex gap-3">
                                                <div className="mt-1 bg-yellow-100 p-1.5 rounded-full h-fit">
                                                    <Icon name="star" className="w-4 h-4 text-yellow-600 fill-yellow-600" />
                                                </div>
                                                <div className="flex-1">
                                                    <p className="text-slate-700 font-medium">{resp.note}</p>
                                                    <p className="text-xs text-slate-400 mt-1">
                                                        {resp.createdAt ? new Date(resp.createdAt.seconds * 1000).toLocaleDateString() : 'Just now'}
                                                    </p>
                                                </div>
                                                <button 
                                                    onClick={() => deleteResponsibility(resp.id)}
                                                    className="text-slate-300 hover:text-red-400"
                                                >
                                                    <Icon name="trash" className="w-4 h-4" />
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* MONEY TAB */}
                        {activeTab === 'money' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold text-slate-800 text-center mb-6">Weekly Earnings</h2>
                                
                                <div className="grid gap-4">
                                    {KIDS.map((kid) => {
                                        const amount = earnings[kid.name];
                                        const isLeader = Math.max(...Object.values(earnings)) === amount && amount > 0;
                                        
                                        return (
                                            <div key={kid.name} className={`relative overflow-hidden bg-white p-6 rounded-2xl shadow-sm border-2 transition-all ${isLeader ? 'border-yellow-400 ring-4 ring-yellow-400/10' : 'border-slate-100'}`}>
                                                {isLeader && (
                                                    <div className="absolute top-0 right-0 bg-yellow-400 text-yellow-900 px-3 py-1 rounded-bl-xl text-xs font-bold flex items-center gap-1">
                                                        <Icon name="trophy" className="w-3 h-3" /> LEADER
                                                    </div>
                                                )}
                                                <div className="flex justify-between items-center">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-12 h-12 rounded-full flex items-center justify-center text-lg font-bold ${kid.color}`}>
                                                            {kid.name[0]}
                                                        </div>
                                                        <div>
                                                            <h3 className="font-bold text-slate-700 text-lg">{kid.name}</h3>
                                                            <p className="text-sm text-slate-400">Total Earned</p>
                                                        </div>
                                                    </div>
                                                    <div className="text-3xl font-black text-slate-800 tracking-tight">
                                                        ${amount.toFixed(2)}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                
                                <div className="bg-blue-50 p-4 rounded-xl text-blue-800 text-sm border border-blue-100 mt-8">
                                    <p className="flex gap-2">
                                        <Icon name="dollar" className="w-5 h-5 flex-shrink-0" />
                                        <span>Total value of completed chores. Unchecking removes from total.</span>
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* --- MODALS --- */}
                    
                    {/* Add Chore */}
                    {isAddChoreOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center p-4">
                            <form 
                                onSubmit={handleAddChore}
                                className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl flex flex-col max-h-[80vh]"
                            >
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold">New Chore for {activeKid}</h3>
                                    <button type="button" onClick={() => setIsAddChoreOpen(false)}>
                                        <Icon name="x" className="w-5 h-5 text-slate-400" />
                                    </button>
                                </div>

                                <div className="flex-1 overflow-y-auto min-h-0">
                                    {choreTemplates.length > 0 && (
                                        <div className="mb-6">
                                            <div className="flex items-center gap-2 mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider">
                                                <Icon name="library" className="w-3 h-3" /> Saved Chores
                                            </div>
                                            <div className="flex flex-wrap gap-2">
                                                {choreTemplates.map(tpl => (
                                                    <button
                                                        key={tpl.id}
                                                        type="button"
                                                        onClick={() => selectTemplate(tpl)}
                                                        className={`group relative px-3 py-2 rounded-lg text-sm font-medium border transition-all text-left ${
                                                            newChoreTitle === tpl.title 
                                                                ? 'bg-blue-50 border-blue-200 text-blue-700' 
                                                                : 'bg-slate-50 border-slate-200 text-slate-600 hover:border-blue-300'
                                                        }`}
                                                    >
                                                        {tpl.title} <span className="opacity-50 ml-1">${tpl.defaultValue}</span>
                                                        <div 
                                                            onClick={(e) => deleteTemplate(tpl.id, e)}
                                                            className="absolute -top-1 -right-1 bg-white rounded-full p-0.5 shadow-sm border border-slate-200 opacity-0 group-hover:opacity-100 transition-opacity hover:text-red-500"
                                                        >
                                                            <Icon name="x" className="w-3 h-3" />
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-600 mb-1">Task Name</label>
                                            <input
                                                autoFocus
                                                type="text"
                                                placeholder="e.g. Clean Room"
                                                value={newChoreTitle}
                                                onChange={e => setNewChoreTitle(e.target.value)}
                                                className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-600 mb-1">Value ($)</label>
                                            <input
                                                type="number"
                                                step="0.25"
                                                placeholder="0.00"
                                                value={newChoreValue}
                                                onChange={e => setNewChoreValue(e.target.value)}
                                                className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div className="flex items-center gap-2 p-3 bg-slate-50 rounded-xl border border-slate-100">
                                            <input 
                                                type="checkbox"
                                                id="saveTemplate"
                                                checked={saveAsTemplate}
                                                onChange={e => setSaveAsTemplate(e.target.checked)}
                                                className="w-5 h-5 rounded text-blue-500"
                                            />
                                            <label htmlFor="saveTemplate" className="text-sm font-medium text-slate-600 flex items-center gap-2 cursor-pointer select-none">
                                                <Icon name="save" className="w-4 h-4" /> Save to Library
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-3 mt-6 pt-4 border-t border-slate-100">
                                    <button type="button" onClick={() => setIsAddChoreOpen(false)} className="flex-1 py-3 font-semibold text-slate-600 bg-slate-100 rounded-xl">Cancel</button>
                                    <button type="submit" className={`flex-1 py-3 font-bold text-white rounded-xl ${currentKidData.btn}`}>Add Chore</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Add Resp */}
                    {isAddRespOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center p-4">
                            <form 
                                onSubmit={handleAddResponsibility}
                                className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl"
                            >
                                <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                    <Icon name="star" className="w-5 h-5 text-yellow-500 fill-yellow-500" /> Add Checkmark
                                </h3>
                                <div>
                                    <label className="block text-sm font-medium text-slate-600 mb-1">What did {activeKid} do?</label>
                                    <textarea
                                        autoFocus
                                        rows={3}
                                        placeholder="e.g. Helped carry in groceries..."
                                        value={newRespNote}
                                        onChange={e => setNewRespNote(e.target.value)}
                                        className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500 resize-none"
                                    />
                                </div>
                                <div className="flex gap-3 mt-6">
                                    <button type="button" onClick={() => setIsAddRespOpen(false)} className="flex-1 py-3 font-semibold text-slate-600 bg-slate-100 rounded-xl">Cancel</button>
                                    <button type="submit" className="flex-1 py-3 font-bold text-white bg-yellow-500 hover:bg-yellow-600 rounded-xl">Add Star</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Tab Bar */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-6 py-3 pb-safe z-40">
                        <div className="max-w-md mx-auto flex justify-around items-center">
                            <button onClick={() => setActiveTab('chores')} className={`flex flex-col items-center gap-1 ${activeTab === 'chores' ? 'text-blue-600' : 'text-slate-400'}`}>
                                <Icon name="list" className="w-6 h-6" /> <span className="text-xs font-medium">Chores</span>
                            </button>
                            <button onClick={() => setActiveTab('responsibility')} className={`flex flex-col items-center gap-1 ${activeTab === 'responsibility' ? 'text-yellow-600' : 'text-slate-400'}`}>
                                <Icon name="pen" className="w-6 h-6" /> <span className="text-xs font-medium">Responsibility</span>
                            </button>
                            <button onClick={() => setActiveTab('money')} className={`flex flex-col items-center gap-1 ${activeTab === 'money' ? 'text-green-600' : 'text-slate-400'}`}>
                                <Icon name="dollar" className="w-6 h-6" /> <span className="text-xs font-medium">Money</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
